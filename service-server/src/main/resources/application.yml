# 指定当前eureka客户端的注册地址，也就是eureka服务的提供方，当前配置的服务的注册服务方
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8698/eureka,http://localhost:8699/eureka  # http://${eureka.instance.hostname}:${server.port}/eureka
    register-with-eureka: false #?? ???eureka??
    fetch-registry: false  # 启动时禁用client的注册
  server:
    renewal-percent-threshold: 0.85
#  instance:
#    hostname: localhost

# 指定应用名称
spring:
  application:
    name: eureka-server
